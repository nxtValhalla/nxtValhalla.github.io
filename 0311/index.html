        // s1
        "use strict";// will provide some error-checking
        // define variables
        {// walls, block, small world

            {

            };

            console.log(arr1.length);

            // way 1, no let
            function func1(p1, p2)
            {// 
                return p1 + p2;// return is not mandatory
            }

            // way 2, arrow function
            // ; not mandatory but use it to show where lines end
            let func2 = (p1, p2) =>
            {
                return p1 * p2;
            };

            console.log(func1(2.3, 3.0));
